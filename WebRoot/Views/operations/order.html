							<li><span>运维管理</span></li>

			<div class="row" ng-show="false">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a>
							</div>
							<i class="fa fa-search"></i> 查询数据
						</div>
						<div class="panel-body">
							<div id="search-div">
								<form class="form-inline" role="form">
									<div class="form-group">
										<label for="filename">文件名</label>
										<div>
											<input type="text" class="form-control" id="filename"
												width="20px">
										</div>
									</div>
									<div class="form-group">
										<label for="contact">联系人</label>
										<div>
											<input type="text" class="form-control" id="contact">
										</div>
									</div>
									<div class="form-group">
										<label for="status">状态选择</label>
										<div>
											<select id="status" class="form-control" style="width:159px;">
												<option value="0">未签收</option>
												<option value="1">签收</option>
												<option value="2" selected>全部</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button type="submit" class="btn btn-sm btn-success"
												ng-click="search(1)">
												<i class="fa fa-search"></i>&nbsp;查询
											</button>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button class="btn btn-warning btn-sm" ng-click="refresh()">
												<i class="fa fa-refresh"></i>&nbsp;刷新
											</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- row -->

			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
					<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a>
							</div>
							<i class="fa fa-list"></i> 派单列表
						</div>
						<div class="panel-body" style="padding:0;margin:0">
						<table id="tb-info" class="xh-table table-hover"
								style="table-layout:fixed">
								<thead>
									<tr class="tr-gray">
										<!-- <th width="30px"><input type="checkbox"
											id="table-checkbox" class="table-check" /></th> -->
										<th >基站</th>
										<th width="180px">派单时间</th>
										<th >故障类型</th>
										<th >故障等级</th>
										<th>派单人</th>
										<th >状态</th>
										<th >接单人</th>
										<th >处理</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="7" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<!-- <td><input type="checkbox" name="tb-check"
											value="{{x.id}}" index="{{$index}}" /></td> -->
										<td><a href="" ng-click="editModel($index)" data-toggle="modal" style="color:blue;">
									【{{x.bsid}}-{{x.bsname}}】 </a></td>
										<td>{{x.dispatchtime}}</td>
										<td>{{x.errtype}}</td>
										<td>{{x.errlevel}}</td>
										<td>{{x.dispatchman}}</td>
										<td>
										<strong ng-if="x.status==0"
											class="text-danger">接单中</strong> <strong ng-if="x.status==1"
											style="color:blue">处理中</strong> <strong ng-if="x.status==2"
											style="color:green">已完成</strong><strong ng-if="x.status==3"
											style="color:yellow">请求审核</strong>
										</td>
										<td>{{x.userName}}</td>
										<td>
										<a href="#" ng-click="resend($index)"
								 ng-if="x.status==0" style="color:green"> <i class="fa fa-hand-stop-o"></i>&nbsp;重新发送
							</a><a href="#" ng-click="check($index)"
								class="text-success" ng-if="x.status==3"> <i class="fa fa-hand-stop-o"></i>&nbsp;请确认已解决
							</a><span ng-if="x.status==2" style="color:gray">该单号结束!</span>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									每页显示 <select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="20">10</option>
										<option value="20">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select> 条, <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
										<i class="fa fa-refresh page-refresh" title="刷新数据" ng-click="refresh()"></i>
								</div>
								
								<div class="page-paging"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
