
<div class="modal fade" id="orderUpdateWin" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">修改故障单</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="orderUpdateForm" onSubmit="return false">
					<div class="row">
					<div class="col-md-12">
					<div class="form-group col-md-12">
						<label>接单人</label>
						<!-- 	<DIV class=divtxt id=divtxt></DIV> -->
						<textarea rows="3" class="form-control b-text" name="recvUser" ng-model="updateData.recv_user_name" readonly="readonly"></textarea>
					</div>
					<div class="form-group col-md-12">
						<label>抄送</label>
						<textarea rows="3" class="form-control b-text" name="copyUser" ng-model="updateData.copy_user_name" readonly="readonly"></textarea>
					</div>
					</div>
					</div>
					
					<div class="row">
					 <div class="col-md-12">
					 <table id="order-table"
									style="width:100%;border-collapse: collapse;">
									<tbody>

										<tr>
											<td style="width:100px">基站ID</td>
											<td style="width:200px"><input 
												name="bsId" class="form-control" ng-model="updateData.bsid" readonly="readonly"></td>
											<td style="width:100px">基站名称</td>
											<td style="width:200px">
											<input 
												name="name" class="form-control" ng-model="updateData.bsname" readonly="readonly"></td>
											
										</tr>
										<tr>
											<td style="width:100px">故障类型</td>
											<td style="width:200px" colspan="3"><select name="neType" ng-model="updateData.errtype"
												class="form-control">
													<option value="断站故障">断站故障</option>
													<option value="隐患故障">隐患故障</option>
													<option value="机房配套问题">机房配套问题</option>
											</select></td>
										</tr>
										<tr>
											<td style="width:100px">故障等级</td>
											<td style="width:200px" colspan="1"><select name="level" ng-model="updateData.errlevel"
												class="form-control">
													<option value="A级">A级</option>
													<option value="B级">B级</option>
													<option value="C级">C级</option>
													<option value="D级">D级</option>
											</select></td>
											<td colspan="4">
												<p>A级，包括一级基站断站，1小时40分钟内处理恢复；</p>
												<p>B级，包括二级基站断站，2小时40分钟内处理恢复；</p>
												<p>C级，包括三级基站断站，4小时40分钟内处理恢复；</p>
												<p>D级，包括隐患故障和机房配套问题，3天内处理恢复</p>
											</td>
										</tr>
										<tr>

											<td style="width:100px">故障时间</td>
											<td style="width:200px"><input ng-model="updateData.errfoundtime"
												name="errfoundtime"
												onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
												class="form-control"></td>
											<td style="width:100px">故障恢复时间</td>
											<td style="width:200px"><input name="errslovetime" ng-model="updateData.errslovetime"
												onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
												class="form-control"></td>
										</tr>
										<tr>
											<td>故障详情</td>
											<td colspan="3"><textarea class="form-control" rows="4" name="progress" ng-mode="updateData.progress"></textarea></td>
										</tr>



									</tbody>
								</table>
					 </div>
					</div>


				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button"
					class="btn btn-success btn-sm" ng-click="updateOrderData()">
					<i class="fa fa-plus"></i>&nbsp;更新
				</button>
			</div>
		</div>
	</div>
</div>
