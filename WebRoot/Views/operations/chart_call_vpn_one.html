
<div class="row">
	<div class="col-md-12">
		<div class="hpanel">
			<!-- <div class="panel-heading hbuilt" style="color:#000;border-left:2px solid green">

				 基站话务统计
			</div> -->
			<div class="panel-body">

				<table id="tb-info" class="xh-table table-hover">
					<thead>
						<tr class="tr-gray">
							<th>组ID</th>
							<th>名称</th>
							<th>活动呼叫总数</th>
							<th>活动呼叫总持续时间</th>
							<th>平均呼叫持续时间</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-if="vpnGrupCalltotal==0">
							<td colspan="5" class="text-center">没有记录！</td>
						</tr>
						<tr ng-if="vpnGrupCalltotal>0" style="color:red; font-weight:800"><td colspan="1">统计</td>
						<td>--</td>
						<td>{{a}}</td>
						<td>{{b |timeFormat}}</td>
						<td>{{c |timeFormat}}</td>
						<td>{{d}}</td>
						<td>{{e}}</td>
						<td>{{f}}</td>
						<td>{{g}}</td>
						</tr>
						<tr ng-repeat="x in vpnGrupCalldata">
						
							<td>{{x.groupid}}</td>
							<td>{{x.name}}</td>
							<td>{{x.totalActiveCalls}}</td>
							<td>{{x.totalActiveCallDuration |timeFormat}}</td>
							<td>{{x.averageCallDuration |timeFormat}}</td>
						
					</tbody>
				</table>
				<div class="page">
								<div class="page-info">
									<span>每页显示 </span><select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select><span> 条,</span> <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
										<!-- <span class="page-refresh" title="刷新数据" ng-click="refresh()"></span> -->
										<i class="fa fa-refresh page-refresh" title="刷新数据" ng-click="refresh()"></i>
								</div>
								<div class="page-paging"></div>
							</div>
			</div>
		</div>

	</div>
</div>
