	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>业务管理</span></li>
							<li><span>终端小工具</span></li>
							<li class="active"><span>动态重组</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="row">
				<div class="col-md-5">
					<div class="row">
						<div class="col-md-12">
							<div class="hpanel">
								<div class="panel-heading hbuilt">组</div>
								<div class="panel-body">
									<div class="col-md-5">
										<div class="form-group">
											<label for="groupId">组ID</label>
											<div>
												<input type="text" class="form-control" id="groupId"
													placeholder="通话组ID">
											</div>
										</div>
									</div>
									<div class="col-md-7">
										<p>操作</p>
										<div class="radio radio-info radio-inline">
											<input type="radio" id="inlineRadio1" value="1"
												name="radioInline" checked=""> <label
												for="inlineRadio1">动态重组 </label>
										</div>
										<div class="radio radio-inline">
											<input type="radio" id="inlineRadio2" value="2"
												name="radioInline"> <label for="inlineRadio2">去动态重组</label>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- row -->
					<div class="row">
						<div class="col-md-12">
							<div class="hpanel">
								<div class="panel-heading hbuilt">单用户</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-md-5">
											<div class="form-group">
												<label for="userId">终端ID</label>
												<div>
													<input type="text" class="form-control" id="userId"
														placeholder="终端ID">
												</div>
											</div>
										</div>
										<div class="col-md-7 " style="padding-top:22px;">
											<button class="btn btn-success btn-sm" data-toggle="modal"
												data-target="#add" ng-disabled="">
												<i class="fa fa-plus-circle"></i>&nbsp;添加至列表
											</button>
										</div>
									</div>
									
								</div>
							</div>
						</div>
					</div>
					
					
					
					<!-- row -->
					<div class="row">
						<div class="col-md-12">
							<div class="hpanel">
								<div class="panel-heading hbuilt">批量用户</div>
								<div class="panel-body">
								
									<!-- row -->
									<div class="row">
										<div class="col-md-3">
											<div class="form-group">

												<input type="text" class="form-control" placeholder="终端ID">

											</div>
										</div>
										<div class="col-md-1">
											<span>——</span>
										</div>
										<div class="col-md-3">

												<input type="text" class="form-control" placeholder="终端ID">

											</div>
										</div>
										<div class="col-md-5">
											<button class="btn btn-success btn-sm" data-toggle="modal"
												data-target="#add" ng-disabled="">
												<i class="fa fa-plus-circle"></i>&nbsp;批量添加至列表
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					
				</div>
				<div class="col-md-7">
					<div class="hpanel">
						<div class="panel-body">

							<!-- row -->
							<div class="row">
								<div class="col-md-12">
									<div class="btn-group" style="padding-top:10px;">
										<button class="btn btn-success btn-sm" data-toggle="modal"
											data-target="#add" ng-disabled="">
											<i class="fa fa-plus-circle"></i>&nbsp;删除
										</button>
										<button class="btn btn-info btn-sm" ng-disabled=""
											ng-click="showEditModel()">
											<i class="fa fa-edit"></i>&nbsp;清空
										</button>
										<button class="btn btn-danger btn-sm" onclick="xh.delMore()"
											ng-disabled="">
											<i class="fa fa-trash"></i>&nbsp;执行
										</button>
									</div>
								</div>
							</div>
							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
										<th width="30px"><input type="checkbox"
											id="table-checkbox" class="table-check" /></th>
										<th>手台</th>
										<th>组号</th>
										<th>状态</th>
										<th width="130px">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="6" class="text-center">等待添加数据!</td>
									</tr>
									<tr ng-repeat="x in data">
										<td><input type="checkbox" name="tb-check"
											value="{{x.id}}" index="{{$index}}" /></td>

										
										<td>{{x.model}}</td>
										<td>{{x.serialNumber}}</td>
										<td>{{x.price}}</td>
										<td style="width:20px;text-align:center"><a href="#"
											ng-click="editModel($index)" data-toggle="modal"
											data-target="#edit"> <i class="fa fa-edit text-success"></i>&nbsp;修改
										</a>| <a href="#" ng-click="delBs(x.id)"><i
												class="fa fa-trash text-success"></i>&nbsp;删除</a></td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
