
<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg ">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<!-- <button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold"></small> -->
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" id="addForm" onSubmit="return false">
					<div class="row">
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>用户单位</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="userNature"
									required="required">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>单位联系人</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="userUnit"
									required="required">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>故障时间</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="time"
									required="required" onfocus="WdatePicker()">
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>遥控请求</label>&nbsp;<span class="text-danger">[*]</span> <select
									name="request" class="form-control">
									<option value="终端遥启" selected="selected">终端遥启</option>
									<option value="终端遥毙" selected="selected">终端遥毙</option>
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>遥控申请审核人</label>&nbsp;<span class="text-danger">[*]</span>
								<select class="form-control" name="user_MainManager" ng-model="user_M">
									<option ng-repeat="x in userData_MainManager"
										value="{{x.user}}">{{x.userName}}</option>
								</select>
							</div>
						</div>
					</div>
					<!--row-------end -->
					<!-- <div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>故障审核人</label>&nbsp;<span class="text-danger">[*]</span>
								<select class="form-control" name="user_MainManager" ng-model="user_M">
									<option ng-repeat="x in userData_MainManager"
										value="{{x.user}}">{{x.userName}}</option>
								</select>
							</div>
						</div>
					</div> -->
					<!--row-------end -->




				</form>
			</div>
			<div class="modal-footer">

				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;发送申请
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});

	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
<script>
	$(function() {
		$("[data-toggle='tooltip']").tooltip();
	});
</script>
