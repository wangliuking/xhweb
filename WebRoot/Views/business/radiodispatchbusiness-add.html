
<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">添加调度用户业务详细信息</small>
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
			<form action="#" id="addForm" onSubmit="return false">
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>业务属性唯一标识</label>&nbsp;<span class="text-danger">[*]</span>
								<input
									type="text" value="" class="form-control" name="id"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>业务属性名称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="name"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>打开监控</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="monitoron"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>允许呼叫预占</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="pcpreempt"
									required="required">
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>呼叫优先级</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="callpriority"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>允许全静音</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="allmute"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>全静音超时</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="allmutetimeout"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>PTT发射优先级</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="pttpriority"
									required="required">
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>时间</label>&nbsp;<span class="text-danger">[*]</span> <input type="text" class="form-control"
											name="time" id="time" placeholder="时间"
											onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"
											required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>userGroup</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="usergroup"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>emergIndCallEnabled</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="emergindcallenabled"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>emergGroupCallEnabled</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="emerggroupcallenabled"
									required="required">
							</div>
						</div>
					</div>
					<!-- row-------end --><!-- row-------end -->
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>允许通话禁止音</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="prohibittone"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>允许侧音</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="sidetone"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>派接组数目</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="patchgroupnum"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>多选组数目</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="msgroupnum"
									required="required">
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>APB传输数目</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="apbnum"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>被叫用户预占</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="calledpreempt"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>电话呼入</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="inboundcall"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>PTT呼入</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="inboundptt"
									required="required">
							</div>
						</div>
					</div>
					<!-- row-------end -->
					<!-- row-------end -->
					<div class="row">
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>瞬时传输</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="instanttransmit"
									required="required">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group col-md-12">
								<label>派接私密呼叫</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="patchpc"
									required="required">
							</div>
						</div>
					</div>
					<!-- row-------end -->
				</form>
			
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});

	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {
			id : {
				validators : {
					notEmpty : {
						message : '不能为空'
					},
					regexp : {
						regexp : /^[0-9.]+$/,
						message : '只能输入整数和小数'
					}
				}
			}

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
