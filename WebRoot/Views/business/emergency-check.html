<!-- 服务方上传应急处置演练任务消息（该请求消息应包含上传附件的功能）；该请求需要生成流程编号，便于平台终止该流程；
  -->
<div class="modal fade" id="checkWin1" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="checkForm1" onSubmit="return false" enctype="multipart/form-data" method="POST">
					<div class="row" ng-show="false">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>ID</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" value="" class="form-control" name="id"
									required="required" ng-model="checkData.id">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-8">
								<label>上传应急处置演练计划</label>&nbsp;<span class="text-danger">[*]</span> 
								<input type="file" name="filePath" id="filePath1" class="form-control"/> 
							</div>
							<div class="form-group col-md-4"style="margin-top:30px;" >
							    <input type="hidden" name="result" class="form-control"/> 
							    <input type="hidden" name="fileName"/> 
							    <input type="hidden" name="path"/> 
								<a href="#" onclick="xh.upload(1)" class="btn btn-minier btn-danger">上传</a>&nbsp;&nbsp;
								<span id="uploadResult1" style="color:red"></span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group col-md-12">
								<label>备注</label>
								<textarea name="note2" rows="4" cols="10" class="form-control"></textarea>
							</div>
						</div>
					</div>
					<!-- row-------end -->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="check_btn1">
					<i class="fa fa-plus"></i>&nbsp;提交
				</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$("#check_btn1").click(function() {
		if ($("input[name='result']").val() != 1) {
			alert("请先上传文件！");
			return false;
		}
		$('#checkForm1').submit();
	});
	$("#check_btn2").click(function() {
		$('#checkForm2').submit();
	});
	$("#check_btn3").click(function() {
		if ($("input[name='result']").val() != 1) {

			return false;
		}
		$('#checkForm3').submit();
	});
	$("#check_btn4").click(function() {
		$('#checkForm4').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	//管理方审核提交
	$('#checkForm1').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
