<!DOCTYPE html>
<html>
<head>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">

<body ng-app="app" ng-controller="power"
	class="fixed-navbar fixed-sidebar fixed-footer fixed-small-header">
	<!-- splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 头部文件 -->
	<div ng-include="'../top.html'"></div>
	<!-- 系统菜单 -->
	<div ng-include="'../menu/security-menu.html'"></div>
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>安全管理</span></li>
							<li><a href="user.html" target="_self"><span>用户管理</span></a></li>
							<li class="active"><span>权限分配</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
			<div class="alert alert-danger">
				<i class="fa fa-close text-white pull-right" id="alert-close"></i>
				用户：{{user}} 权限分配
			</div>
			<form action="#" id="form" onSubmit="return false">
			<input type="hidden" name="userId" value="{{data.userId}}"/>
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							运维管理模块权限
						</div>
						<div class="panel-body"></div>
					</div>
				</div>
			</div>
			<!--  row----end -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							业务管理模块权限
						</div>
						<div class="panel-body">
							<div class="form-group col-lg-3">
								<div class="list-group-item">
									<div class="pull-right">
										<input id="b_check" class="toggle-switch" type="checkbox"
											ng-checked="data.b_check=='on'" name="b_check"> <label for="b_check"></label>
									</div>
									审核
								</div>
							</div>
							<div class="form-group col-lg-3">
								<div class="list-group-item">
									<div class="pull-right">
										<input id="b_add" class="toggle-switch" type="checkbox"
											ng-checked="data.b_add=='on'" name="b_add"> <label for="b_add"></label>
									</div>
									添加
								</div>
							</div>
							<div class="form-group col-lg-3">
								<div class="list-group-item">
									<div class="pull-right">
										<input id="b_update" class="toggle-switch" type="checkbox"
											ng-checked="data.b_update=='on'" name="b_update"> <label for="b_update"></label>
									</div>
									修改
								</div>
							</div>
							<div class="form-group col-lg-3">
								<div class="list-group-item">
									<div class="pull-right">
										<input id="b_delete" class="toggle-switch" type="checkbox"
											ng-checked="data.b_delete=='on'" name="b_delete"> <label for="b_delete"></label>
									</div>
									删除
								</div>
							</div>
							<div class="form-group col-lg-3">
								<div class="list-group-item">
									<div class="pull-right">
										<input id="b_open" class="toggle-switch" type="checkbox"
											ng-checked="data.b_open=='on'" name="b_delete"> <label for="b_open"></label>
									</div>
									遥启
								</div>
							</div>
							<div class="form-group col-lg-3">
								<div class="list-group-item">
									<div class="pull-right">
										<input id="b_kill" class="toggle-switch" type="checkbox"
											ng-checked="data.b_kill=='on'" name="b_delete"> <label for="b_kill"></label>
									</div>
									遥毙
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--  row----end -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							平台管理模块权限
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group col-lg-3">
												<div class="list-group-item">
													<div class="pull-right">
														<input id="p_add" class="toggle-switch" type="checkbox"
															ng-checked="data.p_add=='on'" name="p_add"> <label for="p_add"></label>
													</div>
													添加
												</div>
											</div>
											<div class="form-group col-lg-3">
												<div class="list-group-item">
													<div class="pull-right">
														<input id="p_update" class="toggle-switch"
															type="checkbox" ng-checked="data.p_update=='on'"  name="p_update"> <label
															for="p_update"></label>
													</div>
													修改
												</div>
											</div>
											<div class="form-group col-lg-3">
												<div class="list-group-item">
													<div class="pull-right">
														<input id="p_delete" class="toggle-switch" type="checkbox"
															ng-checked="data.p_delete=='on'" name="p_delete"> <label for="p_delete"></label>
													</div>
													删除
												</div>
											</div>
											<div class="form-group col-lg-3">
												<div class="list-group-item">
													<div class="pull-right">
														<input id="p_lock" class="toggle-switch" type="checkbox"
															ng-checked="data.p_lock=='on'" name="p_lock"> <label for="p_lock"></label>
													</div>
													启用/禁用账号
												</div>
											</div>
										</div>
									</div>
									<!-- row-end -->



								</div>
							</div>
						</div>
						<!-- panel-body -->
					</div>
					<!-- panel -->
				</div>
				<!-- col-md-12 -->
			</div>
			<!-- row -->
			
			</form>
			<div class="row">
			<div class="col-md-12" style="height:100px;">
			<button class="btn btn-success" ng-click="save()">保存权限</button>
			</div>
			</div>
		</div>
	</div>

	<!-- 底部内容体 -->
	<div ng-include="'../footer.html'"></div>
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">

		xh.load();
	</script>
